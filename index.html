<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early News With Retro Forum</title>
    <!-- tailwind and daisy ui cdn links -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- font awesome icon link -->
    <script src="https://kit.fontawesome.com/2f4548b852.js" crossorigin="anonymous"></script>
    <style>
        .font-mulish {
            font-family: "Mulish", sans-serif; 
        }
    </style>
</head>
<body class="font-mulish">

    <!-- header section -->
    <header class="container mx-auto px-5 lg:px-20">
        <!-- nav bar section -->
        <nav class="py-6 lg:py-12">
            <div class="navbar bg-base-100 justify-between">
                <div class="navbar-start justify-between w-full lg:w-auto">
                  <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
                    </div>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a><i class="fa-solid fa-house"></i></a></li>
                        <li><a><i class="fa-solid fa-pencil"></i></a></li>
                        <li><a><i class="fa-solid fa-user-plus"></i></a></li>
                        <li><a><i class="fa-regular fa-flag"></i></a></li>
                    </ul>
                  </div>
                  <a class="btn btn-ghost text-xl"><img src="images/logo.png" alt="logo"></a>
                </div>
                <div class="w-auto navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-xl space-x-3">
                    <li><a class="tooltip" data-tip="Home"><i class="fa-solid fa-house"></i></a></li>
                    <li><a class="tooltip" data-tip="Edit"><i class="fa-solid fa-pencil"></i></a></li>
                    <li><a class="tooltip" data-tip="Add"><i class="fa-solid fa-user-plus"></i></a></li>
                    <li><a class="tooltip" data-tip="Saved"><i class="fa-regular fa-flag"></i></a></li>
                  </ul>
                  <div class="">
                    <a class="btn bg-[#797DFC] px-8 text-white text-xl rounded-full ms-6">Sign In</a>
                  </div>
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <div class="p-8 lg:p-24 flex flex-col lg:flex-row justify-between items-center gap-8 lg:gap-0 rounded-[32px]
        bg-[linear-gradient(45deg,rgba(18,19,45,0.7),rgba(18,19,45,0.5)),url(./images/bgbanner.png)] bg-no-repeat bg-cover">
            <!-- banner content -->
            <div class="w-full lg:w-[50%] text-white">
                <h1 class="text-3xl lg:text-6xl font-black mb-3 lg:mb-5">Welcome to the <span class="text-[#797DFC]">Retro</span> Forum</h1>
                <p class="text-xl font-medium opacity-80 mb-4 lg:mb-8">Share your favorite opinion and win and wp forum coffee mug!</p>
                <div class="relative w-full lg:w-[75%]">
                    <input type="text" id="search-input-box" placeholder="Search here anything" class="input input-bordered w-full rounded-full text-black" />
                    <button class="bg-[#797DFC] py-2 px-4 rounded-full absolute top-1/2 -translate-y-1/2 right-1">Search</button>
                </div>
            </div>
            <!-- banner details -->
            <div class="w-full lg:w-[40%] bg-white rounded-[46px] p-6 lg:p-12 space-y-3 lg:space-y-6">
                <div class="flex justify-between items-center text-2xl font-medium opacity-80">
                    <p>Registered Users</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between items-center text-2xl font-medium opacity-80">
                    <p>Forum</p>
                    <p>05</p>
                </div>
                <div class="flex justify-between items-center text-2xl font-medium opacity-80">
                    <p>Topics</p>
                    <p>01</p>
                </div>
                <div class="flex justify-between items-center text-2xl font-medium opacity-80">
                    <p>Replies</p>
                    <p>01</p>
                </div>
            </div>
        </div>
    </header>

    



    <script src="app.js"></script>
</body>
</html>
